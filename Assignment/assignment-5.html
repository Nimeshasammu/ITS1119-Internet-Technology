<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Case 5 - Color Grid</title>

<style>
    body {
        margin: 0;
        padding: 40px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    h2 {
        margin-bottom: 20px;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 200px);
        gap: 0;
        border: 2px solid black;
    }

    .box {
        border: 1px solid black;
    }

    /* Row 1 */
    .box1  { background-color: #d32f2f; }
    .box2  { background-color: #1b5e20; }
    .box3  { background-color: #f57c00; }
    .box4  { background-color: #6a1b9a; }

    /* Row 2 */
    .box5  { background-color: #ec407a; }
    .box6  { background-color: #1e88e5; }
    .box7  { background-color: #8b0000; }
    .box8  { background-color: #ce93d8; }

    /* Row 3 */
    .box9  { background-color: #311b92; }
    .box10 { background-color: #fdd835; }
    .box11 { background-color: #607d8b; }
    .box12 { background-color: #26c6da; }

</style>
</head>
<body>

<h2>Case 5 :</h2>

<div class="grid-container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>

    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
    <div class="box box8"></div>

    <div class="box box9"></div>
    <div class="box box10"></div>
    <div class="box box11"></div>
    <div class="box box12"></div>
</div>

</body>
</html>
