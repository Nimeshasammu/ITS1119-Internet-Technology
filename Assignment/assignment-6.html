<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Case 6 - Grid Layout</title>

<style>

    body{
        margin:0;
        padding:40px;
        font-family: Arial, sans-serif;
        background:#f4f4f4;
    }

    h2{
        margin-bottom:20px;
    }

    .container{
        display:grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 150px 150px 150px;
        border:2px solid black;
    }

    .box{
        border:1px solid black;
    }

    /* Top Row */
    .box1{
        background:#e53935;      /* red */
        grid-column:1 / 3;       /* span 2 columns */
    }

    .box2{
        background:#2e7d32;      /* green */
    }

    .box3{
        background:#ef6c00;      /* orange */
        grid-row:1 / 4;          /* full height right side */
        grid-column:4 / 5;
    }

    /* Middle Row */
    .box4{ background:#6a1b9a; } /* purple */
    .box5{ background:#ec407a; } /* pink */
    .box6{ background:#1e88e5; } /* blue */

    /* Bottom Row */
    .box7{ background:#8b3a2e; } /* brown */
    .box8{
        background:#311b92;      /* dark purple */
        grid-column:2 / 4;       /* span 2 columns */
    }

</style>
</head>
<body>

<h2>Case 6 :</h2>

<div class="container">

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>

    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>

    <div class="box box7"></div>
    <div class="box box8"></div>

</div>

</body>
</html>
